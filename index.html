<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#container {
				width: 100px;
				height: 100px;
				background-color: #ccc;
			}
		</style>
		<script type="text/javascript">
			(function(global,factory){
				factory(global);
			})(window, function(scope){
				var myjq=function(){};
				myjq.prototype={
					obj: null,
					init: function(id){
						this.obj = document.getElementById(id);
						return this;
					},
					myclick: function(callback){
						this.obj.onclick=callback;
						return this;
					},
					att : function(key,val){
						this.obj.style[key]=val;						
					}
				};
				
				scope.$=function(id){
					return new myjq().init(id);
				};
				
				$.prototype=myjq.prototype;
			})
						
		</script>
	</head>
	<body>
		<button id="btn1">按钮</button>
		<div id="container"></div>
	</body>
</html>
